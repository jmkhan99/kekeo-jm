<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <title>Settings - KekeoTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          ></path>
        </svg>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="friends-nav">
      <ul>
        <li>
          <a href="#"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <a href="chats.html"
            ><span class="friends-nav__notification">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="search.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <div></div>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/be81c47517.js"
      crossorigin="anonymous"
    ></script>
    <header class="header-settings">
      <div class="header-settings__titlebox">
        <a class="header-settings__chevron" href="more.html"
          ><i class="fas fa-chevron-left settings-chevron"></i
        ></a>
        <span class="header-settings__title">Settings</span>
        <div class="settings-searchbox">
          <i class="fas fa-search settings-search"></i>
        </div>
      </div>
      <div class="header-settings__iconbox">
        <div>
          <div><i class="fas fa-bullhorn"></i></div>
          <span>Notices</span>
        </div>
        <div>
          <div><i class="fas fa-flask"></i></div>
          <span>Kakao Lab</span>
        </div>
        <div>
          <i class="fas fa-exclamation-circle exclmation--settings"></i>
          <span>Version</span>
          <span class="header-settings__version">Latest Version</span>
        </div>
      </div>
    </header>
    <main class="main-settings">
      <div>
        <div><i class="fas fa-user-lock"></i></div>
        <span>Privacy</span>
      </div>
      <div>
        <div><i class="far fa-bell"></i></div>
        <span>Notifications</span>
      </div>
      <div>
        <div><i class="fas fa-user-friends"></i></div>
        <span>Friends</span>
      </div>
      <div>
        <div><i class="far fa-comments"></i></div>
        <span>Chats</span>
      </div>
      <div class="main-settings__newbox">
        <div><i class="fas fa-adjust"></i></div>
        <span>Display</span>
        <span class="main-settings__ntext">N</span>
      </div>
      <div>
        <div><i class="fas fa-palette"></i></div>
        <span>Themes</span>
        <span class="main-settings__ntext">N</span>
        <div class="main-settings__defaulttheme">
          <span>Default theme</span>
        </div>
      </div>
      <div>
        <i class="fas fa-phone-alt"></i>
        <span>Call</span>
      </div>
      <div></div>
    </main>
    <nav class="friends-nav">
      <ul>
        <li>
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <a href="chats.html"
            ><span class="friends-nav__notification">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="search.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <div></div>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <div class="toobig">
      <span
        >화면이 너무 큽니다.<br />
        이 페이지는 핸드폰 크기에 최적화되었습니다.</span
      >
    </div>
  </body>
</html>
