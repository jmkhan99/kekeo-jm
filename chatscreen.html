<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <title>Settings - PocketTalk</title>
  </head>

  <body class="chatscreen-body">
    <div class="status-bar chatscreen-status-bar">
      <div>
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div>
        <span>18:43</span>
      </div>
      <div>
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          ></path>
        </svg>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header>
      <div class="chatscreen-headbox">
        <a class="chatscreen-chevronlink" href="chats.html"
          ><i class="fas fa-chevron-left"></i
        ></a>
        <span class="chatscreen-nametitle">Kkobugi</span>
        <div class="chatscreen-iconbox">
          <i class="fas fa-search search_icon"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="chatscreen-main-title">
        <span>Tuesday, June 29, 2021</span>
      </div>
      <div class="chatscreen-chatbox">
        <div class="chatscreen-chatbox__pic">
          <img src="img/kkobuck.jpg" />
        </div>
        <div class="chatscreen-chatbox__textbox">
          <div class="chatscreen-chatbox__name">Kkobugi</div>
          <div class="chatscreen-chatbox__talktime">
            <div class="chatscreen-chatbox__talk">kkobug?</div>
            <div class="chatscreen-chatbox__time">21:01</div>
          </div>
        </div>
      </div>
      <div class="chatscreen-chatbox__textbox">
        <div class="chatscreen-chatbox__talktime talktime--me">
          <div class="chatscreen-chatbox__talk talk--me">Hi</div>
          <div class="chatscreen-chatbox__time time--me">21:01</div>
        </div>
      </div>
      <div class="chatscreen-chatbox">
        <div class="chatscreen-chatbox__pic">
          <img src="img/kkobuck.jpg" />
        </div>
        <div class="chatscreen-chatbox__textbox">
          <div class="chatscreen-chatbox__name">Kkobugi</div>
          <div class="chatscreen-chatbox__talktime">
            <div class="chatscreen-chatbox__talk">kkobug~</div>
            <div class="chatscreen-chatbox__time">21:01</div>
          </div>
        </div>
      </div>
      <div class="search-openchat__hiddenbox"></div>
    </main>
    <form>
      <div class="chatscreen-footer-inputbox">
        <div class="chatscreen-footer__plusicon">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chatscreen-footer__inputtext">
          <input type="text" placeholder="Write a message..." />
          <div class="chatscreen-footer__iconbox">
            <i class="far fa-smile chatscreen-smile"></i
            ><button><i class="fas fa-arrow-up"></i></button>
          </div>
        </div>
      </div>
    </form>
    <div class="toobig">
      <span
        >화면이 너무 큽니다.<br />
        이 페이지는 핸드폰 크기에 최적화되었습니다.</span
      >
    </div>
  </body>
</html>
